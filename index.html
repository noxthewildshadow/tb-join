<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Gateway | The Blockheads</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #3b82f6; /* Modern Blue */
            --accent-hover: #2563eb;
            --discord-color: #5865F2;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--card-border);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* Server Info Card */
        .server-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 4px;
            display: block;
        }

        .value {
            font-size: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #fff;
            margin-bottom: 15px;
            word-break: break-all;
            display: block;
        }
        
        .value.highlight {
            color: #60a5fa; /* Light blue for name */
            font-weight: bold;
            font-family: inherit;
            font-size: 18px;
        }

        .value:last-child { margin-bottom: 0; }

        /* Buttons */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .btn svg { margin-right: 10px; width: 20px; height: 20px; }

        .btn-discord {
            background-color: rgba(88, 101, 242, 0.15);
            color: var(--discord-color);
            box-shadow: none;
            font-size: 14px;
            padding: 12px;
        }
        
        .btn-discord:hover {
            background-color: rgba(88, 101, 242, 0.25);
            transform: none;
        }

        /* Copy Button (Small) */
        .copy-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: 0.2s;
        }
        .copy-btn:hover { color: white; border-color: white; }

        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }

        .hidden { display: none; }
        .error-msg { color: #ff6b6b; font-weight: bold; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 8px;}
    </style>
</head>
<body>

    <div class="container">
        <h1 id="status-title">Server Gateway</h1>
        <p class="subtitle" id="status-message">Establishing connection to The Blockheads...</p>

        <div id="error-container" class="hidden">
             <div class="error-msg">Error: Missing Server Parameters</div>
             <p style="font-size: 13px; color: #aaa; margin-top: 10px;">Please ensure the URL contains 'ip' and 'port'.</p>
        </div>

        <div id="details-container" class="hidden">
            <div class="server-card">
                <button class="copy-btn" onclick="copyIP()" id="copy-btn-text">Copy IP</button>
                
                <span class="label">Server Name</span>
                <span class="value highlight" id="server-name-display">Loading...</span>

                <span class="label">Direct Address</span>
                <span class="value"><span id="ip-display"></span>:<span id="port-display"></span></span>
            </div>

            <a id="join-btn" href="#" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                LAUNCH GAME
            </a>

            <a href="https://discord.gg/wS6amXGXX5" target="_blank" class="btn btn-discord">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36" fill="currentColor">
                    <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.11,77.11,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.89,105.89,0,0,0,126.6,80.22c2.36-24.44-5.42-48.18-18.9-72.15ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                </svg>
                Join Discord Community
            </a>
        </div>

        <div class="footer">
            Powered by TB-Join Gateway
        </div>
    </div>

    <script>
        // --- LOGIC ---

        const params = new URLSearchParams(window.location.search);
        const nameRaw = params.get('name');
        const nameDisplayName = nameRaw || 'Unknown Server'; 
        const ip = params.get('ip');
        const port = params.get('port');

        const detailsContainer = document.getElementById('details-container');
        const errorContainer = document.getElementById('error-container');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const joinBtn = document.getElementById('join-btn');

        if (ip && port) {
            // Update UI with Server Details
            document.getElementById('server-name-display').innerText = nameDisplayName;
            document.getElementById('ip-display').innerText = ip;
            document.getElementById('port-display').innerText = port;
            
            // Show Card
            detailsContainer.classList.remove('hidden');

            // Construct Deep Link (Using blockheads:// for iOS compatibility)
            const deepLink = `blockheads://join?ip=${ip}&port=${port}&name=${encodeURIComponent(nameDisplayName)}`;
            
            // Set Button Action
            joinBtn.href = deepLink;

            // Attempt Auto-Redirect
            setTimeout(() => {
                 statusTitle.innerText = "Ready to Launch";
                 statusMessage.innerText = "If the game doesn't open, tap 'Launch Game'.";
                 window.location.href = deepLink;
            }, 800);
            
        } else {
            // Error Handling
            statusTitle.innerText = "Connection Failed";
            statusMessage.innerText = "Invalid link parameters.";
            errorContainer.classList.remove('hidden');
            detailsContainer.classList.add('hidden');
        }

        // Feature: Copy IP to Clipboard
        function copyIP() {
            if(ip && port) {
                const fullAddress = ip + ":" + port;
                navigator.clipboard.writeText(fullAddress).then(() => {
                    const btn = document.getElementById('copy-btn-text');
                    const originalText = btn.innerText;
                    btn.innerText = "Copied!";
                    setTimeout(() => { btn.innerText = originalText; }, 2000);
                });
            }
        }
    </script>
</body>
</html>
