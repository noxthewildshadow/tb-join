<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Server Gateway</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --error-color: #ff4f4f;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 24px; }
        p { color: var(--text-secondary); margin-bottom: 25px; }
        .server-info-box {
            background-color: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        .info-item { margin-bottom: 10px; }
        .info-label {
            display: block; font-size: 12px; text-transform: uppercase;
            color: var(--text-secondary); font-weight: bold; letter-spacing: 1px;
        }
        .info-value { font-size: 18px; font-family: monospace; word-break: break-all; }
        #server-name-display { color: var(--accent-color); font-weight: bold; font-family: sans-serif;}
        .btn {
            display: block; width: 100%; padding: 15px;
            background-color: var(--accent-color); color: white;
            text-decoration: none; border-radius: 8px; font-weight: 700;
            font-size: 18px; transition: background-color 0.2s; box-sizing: border-box;
        }
        .btn:hover { background-color: var(--accent-hover); }
        .help-section { margin-top: 30px; font-size: 14px; color: var(--text-secondary); border-top: 1px solid #333; padding-top: 20px; }
        .footer { margin-top: 30px; font-size: 14px; }
        .discord-link { color: #5865F2; text-decoration: none; font-weight: bold; }
        .hidden { display: none; }
        .error-msg { color: var(--error-color); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status-title">Connecting...</h1>
        <p id="status-message">Attempting to launch The Blockheads.</p>

        <div id="error-container" class="hidden">
             <p class="error-msg">Error: Missing IP or Port parameters.</p>
        </div>

        <div id="details-container" class="hidden">
            <div class="server-info-box">
                <div class="info-item">
                    <span class="info-label">Server Name</span>
                    <span class="info-value" id="server-name-display">Loading...</span>
                </div>
                <div class="info-item">
                   <span class="info-label">Address</span>
                   <span class="info-value"><span id="ip-display"></span>:<span id="port-display"></span></span>
               </div>
            </div>

            <a id="join-btn" href="#" class="btn">LAUNCH GAME NOW</a>

            <div class="help-section">
                <p><strong>Troubleshooting:</strong></p>
                <p>If you see an "Invalid Address" error, try manually clicking the button above.</p>
            </div>
        </div>

        <div class="footer">
            Need help? Join our community:<br>
            <a href="https://discord.gg/wS6amXGXX5" target="_blank" class="discord-link">Join Discord Server</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nameRaw = params.get('name');
        const nameDisplayName = nameRaw || 'Unknown Server'; 
        const ip = params.get('ip');
        const port = params.get('port');

        const detailsContainer = document.getElementById('details-container');
        const errorContainer = document.getElementById('error-container');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const joinBtn = document.getElementById('join-btn');

        if (ip && port) {
            document.getElementById('server-name-display').innerText = nameDisplayName;
            document.getElementById('ip-display').innerText = ip;
            document.getElementById('port-display').innerText = port;
            detailsContainer.classList.remove('hidden');

            // CORRECCIÓN: Usamos 'blockheads://' (sin 'the') basado en el código PHP oficial
            const deepLink = `blockheads://join?ip=${ip}&port=${port}&name=${encodeURIComponent(nameDisplayName)}`;
            
            joinBtn.href = deepLink;

            setTimeout(() => {
                 statusTitle.innerText = "Ready to Join";
                 statusMessage.innerText = "Click the button below if not redirected.";
                 window.location.href = deepLink;
            }, 500);
            
        } else {
            statusTitle.innerText = "Invalid Link";
            errorContainer.classList.remove('hidden');
            detailsContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
