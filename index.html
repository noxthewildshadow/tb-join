<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TB Joiner</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --accent: #007bff; /* Azul clásico bonito */
            --accent-dark: #0056b3;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Ancho ideal para movil */
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        h1 { margin: 0 0 10px 0; font-size: 22px; text-align: center; }
        p.desc { text-align: center; color: var(--text-muted); font-size: 14px; margin-bottom: 25px; margin-top: 0;}

        /* --- Estilos del Formulario (Generador) --- */
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 12px; font-weight: bold; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        /* --- Estilos de la Tarjeta de Unirse --- */
        .server-preview {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid var(--accent);
        }
        .preview-label { font-size: 11px; color: var(--text-muted); display: block; }
        .preview-value { font-size: 18px; font-weight: bold; margin-bottom: 10px; display: block; word-break: break-all;}
        .preview-addr { font-family: monospace; font-size: 16px; color: #ccc; }

        /* --- Botones --- */
        .btn {
            display: flex; justify-content: center; align-items: center;
            width: 100%; padding: 16px;
            border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold;
            cursor: pointer; text-decoration: none;
            box-sizing: border-box; transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { background-color: var(--accent); color: white; margin-bottom: 10px; }
        .btn-secondary { background-color: #333; color: white; }
        .btn-copy { background-color: #28a745; color: white; margin-top: 10px; }

        /* --- Utilidades --- */
        .hidden { display: none; }
        .result-box { margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px; }
        
        /* Discord Link pequeño */
        .discord-mini {
            margin-top: 25px;
            font-size: 12px;
            text-align: center;
        }
        .discord-mini a { color: #5865F2; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="join-mode" class="hidden">
            <h1>Join Server</h1>
            <p class="desc">The Blockheads</p>

            <div class="server-preview">
                <span class="preview-label">SERVER NAME</span>
                <span class="preview-value" id="join-name">...</span>
                <span class="preview-label">ADDRESS</span>
                <span class="preview-addr"><span id="join-ip"></span>:<span id="join-port"></span></span>
            </div>

            <a id="btn-launch" href="#" class="btn btn-primary">LAUNCH GAME</a>
            
            <button onclick="manualCopy()" class="btn btn-secondary" style="font-size: 14px; padding: 12px;">
                Copy IP (If launch fails)
            </button>
        </div>

        <div id="create-mode" class="hidden">
            <h1>Link Generator</h1>
            <p class="desc">Create a shareable link for any server.</p>

            <div class="form-group">
                <label>Server Name</label>
                <input type="text" id="in-name" placeholder="My Cool Server">
            </div>

            <div class="form-group">
                <label>IP / Domain</label>
                <input type="text" id="in-ip" placeholder="play.server.net">
            </div>

            <div class="form-group">
                <label>Port</label>
                <input type="number" id="in-port" placeholder="15151">
            </div>

            <button onclick="generateLink()" class="btn btn-primary">GENERATE LINK</button>

            <div id="result-area" class="result-box hidden">
                <label>Your Link:</label>
                <input type="text" id="out-link" readonly onclick="this.select()">
                <button onclick="copyGenerated()" class="btn btn-copy">COPY TO CLIPBOARD</button>
            </div>
        </div>

        <div class="discord-mini">
            Powered by <a href="https://discord.gg/wS6amXGXX5">NoxTheWildShadow</a>
        </div>

    </div>

    <script>
        // --- LÓGICA ---
        const params = new URLSearchParams(window.location.search);
        const ip = params.get('ip');
        const port = params.get('port');
        const name = params.get('name');

        const joinMode = document.getElementById('join-mode');
        const createMode = document.getElementById('create-mode');

        // 1. DECIDIR QUÉ PANTALLA MOSTRAR
        if (ip && port) {
            // ---> MODO UNIRSE (Hay datos en el link)
            showJoinScreen(ip, port, name);
        } else {
            // ---> MODO CREADOR (No hay datos, mostrar formulario)
            createMode.classList.remove('hidden');
        }

        function showJoinScreen(ip, port, name) {
            joinMode.classList.remove('hidden');
            const finalName = name || 'Unknown Server';
            
            // Llenar datos visuales
            document.getElementById('join-name').innerText = finalName;
            document.getElementById('join-ip').innerText = ip;
            document.getElementById('join-port').innerText = port;

            // Construir Deep Link (Protocolo blockheads:// para iOS)
            const deepLink = `blockheads://join?ip=${ip}&port=${port}&name=${encodeURIComponent(finalName)}`;
            
            const btnLaunch = document.getElementById('btn-launch');
            btnLaunch.href = deepLink;

            // Redirección Automática suave
            setTimeout(() => {
                window.location.href = deepLink;
            }, 800);
        }

        // Función para copiar IP manualmente si falla
        function manualCopy() {
            const txt = document.getElementById('join-ip').innerText + ":" + document.getElementById('join-port').innerText;
            navigator.clipboard.writeText(txt).then(() => alert("IP Copied!"));
        }

        // --- LÓGICA DEL GENERADOR ---
        function generateLink() {
            const iName = document.getElementById('in-name').value.trim();
            const iIp = document.getElementById('in-ip').value.trim();
            const iPort = document.getElementById('in-port').value.trim();

            if (!iIp || !iPort) {
                alert("Please enter at least IP and Port.");
                return;
            }

            // Obtener la URL base actual (tu github)
            const baseUrl = window.location.href.split('?')[0];
            
            // Crear nuevo link
            const newLink = `${baseUrl}?ip=${iIp}&port=${iPort}&name=${encodeURIComponent(iName)}`;

            // Mostrar resultado
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('out-link').value = newLink;
        }

        function copyGenerated() {
            const copyText = document.getElementById("out-link");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Para móviles
            navigator.clipboard.writeText(copyText.value).then(() => {
                const btn = document.querySelector('.btn-copy');
                btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = "COPY TO CLIPBOARD", 2000);
            });
        }
    </script>
</body>
</html>
