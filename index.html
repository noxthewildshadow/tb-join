<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Gateway | The Blockheads</title>
    <style>
        :root {
            /* Animated Gradient Colors */
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --discord-color: #5865F2;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Dynamic animated background */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #141e30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Staggered Entrance Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.5s; }
        .delay-4 { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        p.subtitle {
            font-size: 14px;
            color: #b0c4de;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* Loading Bar */
        .loader-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 25px;
            overflow: hidden;
            position: relative;
        }
        
        .loader-bar {
            height: 100%;
            width: 0%;
            background: var(--accent-color);
            border-radius: 2px;
            animation: loadProgress 1.5s ease-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Server Card */
        .server-card {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
            position: relative;
            transition: transform 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.35);
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            color: #8899a6;
            font-weight: 800;
            letter-spacing: 1.2px;
            margin-bottom: 5px;
            display: block;
        }

        .value {
            font-size: 16px;
            font-family: 'Consolas', monospace;
            color: #fff;
            margin-bottom: 15px;
            display: block;
        }

        .value.highlight {
            color: #60a5fa;
            font-family: inherit;
            font-weight: 700;
            font-size: 18px;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }
        
        .value:last-child { margin-bottom: 0; }

        /* Copy Button */
        .copy-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #ccc;
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 6px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .copy-btn:hover { background: rgba(255,255,255,0.2); color: white; }

        /* Buttons */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 18px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Pulse Animation for Main Button */
        .btn-primary {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .btn:active { transform: scale(0.98); }

        .btn svg { margin-right: 12px; width: 22px; height: 22px; }

        .btn-discord {
            background-color: #2f3136;
            color: var(--discord-color);
            box-shadow: none;
            padding: 14px;
            font-size: 15px;
            animation: none; /* No pulse for discord */
        }
        
        .btn-discord:hover {
            background-color: #36393f;
            color: #fff;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255,255,255,0.25);
        }

        .hidden { display: none !important; }
        
        /* Error Box */
        .error-box {
            background: rgba(255, 79, 79, 0.15);
            border: 1px solid rgba(255, 79, 79, 0.3);
            color: #ff9999;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container fade-in-up">
        <h1 class="fade-in-up delay-1">Server Gateway</h1>
        <p class="subtitle fade-in-up delay-1">The Blockheads</p>

        <div id="loader-box" class="loader-container fade-in-up delay-2 hidden">
            <div class="loader-bar"></div>
        </div>

        <div id="error-container" class="hidden fade-in-up delay-2">
             <div class="error-box">
                 <strong>Connection Error</strong><br>
                 Missing IP or Port parameters.
             </div>
        </div>

        <div id="details-container" class="hidden">
            
            <div class="server-card fade-in-up delay-2">
                <button class="copy-btn" onclick="copyIP()" id="copy-btn-text">COPY IP</button>
                
                <span class="label">Server Name</span>
                <span class="value highlight" id="server-name-display">...</span>

                <span class="label">Direct Address</span>
                <span class="value"><span id="ip-display"></span>:<span id="port-display"></span></span>
            </div>

            <a id="join-btn" href="#" class="btn btn-primary fade-in-up delay-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                LAUNCH GAME
            </a>

            <a href="https://discord.gg/wS6amXGXX5" target="_blank" class="btn btn-discord fade-in-up delay-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36" fill="currentColor">
                    <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.11,77.11,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.89,105.89,0,0,0,126.6,80.22c2.36-24.44-5.42-48.18-18.9-72.15ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                </svg>
                Join Community
            </a>
            
            <div class="footer fade-in-up delay-4">
                If redirection fails, click "Launch Game" manually.
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        const params = new URLSearchParams(window.location.search);
        const nameRaw = params.get('name');
        const nameDisplayName = nameRaw || 'Unknown Server'; 
        const ip = params.get('ip');
        const port = params.get('port');

        const detailsContainer = document.getElementById('details-container');
        const errorContainer = document.getElementById('error-container');
        const loaderBox = document.getElementById('loader-box');
        const joinBtn = document.getElementById('join-btn');

        if (ip && port) {
            // Update UI
            document.getElementById('server-name-display').innerText = nameDisplayName;
            document.getElementById('ip-display').innerText = ip;
            document.getElementById('port-display').innerText = port;
            
            // Show Loader first
            loaderBox.classList.remove('hidden');

            // Construct Link
            const deepLink = `blockheads://join?ip=${ip}&port=${port}&name=${encodeURIComponent(nameDisplayName)}`;
            joinBtn.href = deepLink;

            // Wait for loader animation (1s) then show details and redirect
            setTimeout(() => {
                loaderBox.classList.add('hidden');
                detailsContainer.classList.remove('hidden');
                
                // Attempt Auto-Redirect
                window.location.href = deepLink;
            }, 1200);
            
        } else {
            errorContainer.classList.remove('hidden');
        }

        // Feature: Copy IP
        function copyIP() {
            if(ip && port) {
                const fullAddress = ip + ":" + port;
                navigator.clipboard.writeText(fullAddress).then(() => {
                    const btn = document.getElementById('copy-btn-text');
                    const originalText = btn.innerText;
                    btn.innerText = "COPIED!";
                    btn.style.color = "#4CAF50";
                    btn.style.borderColor = "#4CAF50";
                    setTimeout(() => { 
                        btn.innerText = originalText; 
                        btn.style.color = "";
                        btn.style.borderColor = "";
                    }, 2000);
                });
            }
        }
    </script>
</body>
</html>
